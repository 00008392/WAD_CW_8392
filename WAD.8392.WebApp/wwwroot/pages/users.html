
<div class="users__list">
    <div class="user__item products__content_item" ng-repeat="user in users">
        <div>
            <h2 class="title">{{user.firstName}} {{user.lastName}}</h2>
            <p class="item__details">{{user.userName}}</p>
            <p class="item__details">{{user.email}}</p>
            <p class="item__details">Phone: {{user.phoneNumber}}</p>
        </div>

            <a class="button mb-0" href="#!/UserDetails/{{user.userId}}">See details</a>
    </div>
</div>
