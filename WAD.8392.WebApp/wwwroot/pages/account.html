<p>{{message}}</p>
<div ng-if="IsLogged">
    <h1>Hello, {{user.userName}}!</h1>
    <table class="table">
        <thead>
            <tr>
                <td>First name</td>
                <td>Last name</td>
                <td>Birthday</td>
                <td>Contact number</td>
                <td>Username</td>
                <td>Email</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.dateOfBirth}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
    <input type="button" class="btn-primary" value="Sign out" ng-click="SignOut()" />
    <a href="#!/MyProducts">My products</a>
    <input type="button" data-toggle="modal" data-target="#deleteModal" class="btn-danger" value="Delete account" />
    <a href="#!/EditAccount">Edit</a>

</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure that you want to delete your account?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="Delete()" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
